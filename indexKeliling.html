<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Segitiga Calculator</title>
</head>
<body>
    <div class="container">
        <img id="revouImage" src="image/Logo_RevoU.png" alt="">
        <h1>Segitiga Calculator</h1>
        <!--line 17 is code to swtich the formula (Keliling segitiga to Luas segitiga)-->
        <div>
            <a href="indexLuas.html" class="luas">Clik This Button to Change the Formula</a>
        </div>

        <!--line 21 is code for displaying the image(keliling segitiga)-->
         <img id="triangleImage" src="image/keliling-segitiga.jpg" alt="">
         <h2>Rumus Menghitung Keliling Segitiga</h2>

         <!--line 24-29 is a code label for input value in side1-side3 -->
        <label for="side1">Sisi 1:</label>
        <input type="number" id="side1" placeholder="Masukkan sisi 1">
        <label for="side2">Sisi 2:</label>
        <input type="number" id="side2" placeholder="Masukkan sisi 2">
        <label for="side3">Sisi 3:</label>
        <input type="number" id="side3" placeholder="Masukkan sisi 3">

        <!--line 31-32 is a code button for result and reset the value -->
        <button onclick="calculatePerimeter()">Hitung Keliling</button>
        <button onclick="resetResult();resetbtn1()";>Reset</button>
        
        <!--line 38-40 is a code for displaying value to website-->
        <div id="Output1"></div>
        <div id="Output2"></div>
        <div id="result"></div>

        <!--line 43-48 is a code for reset the value to null-->
        <script>
            function resetResult(){
                document.getElementById('side1').value='';
                document.getElementById('side2').value='';
                document.getElementById('side3').value='';
            }
        </script>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
